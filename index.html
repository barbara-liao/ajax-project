<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookopedia</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-book.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <div class="fixed-container">
      <div class="row justify-between align-center header-margin-padding">
        <p class="header">Bookopedia</p>
        <div class="flex">
          <button id="nav-search-button" data-view="search-page" class="nav-button"><i data-view="search-page" class="fas fa-search"></i></button>
          <button id="nav-bookmarks" data-view="search-results" class="nav-button"><i class="fas fa-book-open"></i></button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="modal-overlay hidden">
      <div class="modal flex-column">
        <div class="row justify-end">
          <button class="close-modal"><i id="close-modal" class="fas fa-times margin-zero"></i></button>
        </div>
        <div class="row align-center margin-zero-auto">
          <h2 class="confirm-message">Added to Bookmarks</h2>
        </div>
        <div class="row align-center bookmark-button-margin">
          <button class="go-to-bookmark" data-view="search-results">Go to Bookmarks</button>
        </div>
      </div>
    </div>
    <div data-view="search-page" class="container">
      <form id="search-form">
        <div class="column-half margin-auto">
          <div class="row align-center justify-center search-margin">
            <img class="search-img" src="images/search-background.svg">
            <div class="search-bar-container flex justify-center">
              <input required class="search-bar" name="search" type="text" placeholder="Search for title or author">
              <button data-view="search-results" id="search-button" class="flex align-center search-icon" type="submit"><i data-view="search-results" class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="search-results" class="container hidden">
      <div class="column-half results-margin">
        <div class="row">
          <h2 id="update-result-search"></h2>
        </div>
        <div class="row justify-center align-center bookmark-message">
          <h3>No books have been bookmarked.</h3>
        </div>
        <ul>
        </ul>
      </div>
    </div>
    <div id="detail-page-container" data-view="detail-page" class="container hidden">
      <div class="row back-margin">
        <button data-view="search-results" id="back-to-results" class="flex back-button align-center padding-zero">
          <i data-view="search-results" class="margin-side fas fa-chevron-left"></i>
          <p data-view="search-results" class="margin-zero">Back</p>
        </button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
