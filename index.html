<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="row">
        <div class="column-half flex justify-between align-center header-margin">
          <p class="header">Bookopedia</p>
          <div class="header-icon flex">
            <i class="fas fa-search"></i>
            <i class="fas fa-book-open"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="search-form" data-view="search-page" class="">
        <div class="column-half margin-auto">
          <div class="row align-center justify-center search-margin">
            <img class="search-img" src="images/AJAX-Background.svg">
            <div class="search-bar-container flex justify-center">
              <input required class="search-bar" name="search" type="text" placeholder="Search for title or author">
              <button id="search-button" class="flex align-center search-icon" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
